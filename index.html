<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Ajax quote request" />
    <link rel="stylesheet" href="assets/style.css" />
    <!-- <link rel="stylesheet" href="assets/styleMath.css" /> -->
    <title>Space Invader</title>
</head>
<body>
    <header>
        <h1 class="title"><span class="blue">SPACE</span><span class="red">INVADER</span></h1>
    </header>
    <div class="buttons">
        <p class="control">Control: Use your mouse to move the ship and left click to shoot</p>
        <p class="winLose" id="winLose"></p>
        <button class="tableScore btn" id="tableScore">Table Score</button>
        <button class="buttonStart btn" id="buttonStart">Start game</button>
        <button class="buttonReset btn" id="buttonReset">Play again</button>
        <p class="timer" id="gameTime">Timer :</p>
        <p class="target" id="targetIt">Target hit: <span id="score" class="score"></span><span id="numberTargetos"></span></p>
        <!-- <button class="buttonDiff btn" id="buttonDifficulty">Difficulty</button> -->
        <button class="buttonTheme btn" id="buttonTheme">Theme</button>
        <div class="bonus" id="bonus">Bonus :</div>
        <div id="liveFlex" class="liveFlex">
            <img id="live1" class="heartClass" src="assets/img/hearticon-removebg-preview.png">
            <img id="live2" class="heartClass" src="assets/img/hearticon-removebg-preview.png">
            <img id="live3" class="heartClass" src="assets/img/hearticon-removebg-preview.png">
        </div>
    </div>
    <canvas id="game"></canvas>
    <img class="none" id="source" src="assets/img/testpng-removebg-preview.png">
    <img class="none" id="source2" src="assets/img/target.png">
    <img class="none" id="source3" src="assets/img/hearticon-removebg-preview.png">
    <footer>
        <a href="https://becode.org/" target="blank">BeCode</a>
        <a href="https://github.com/Giuseppemoi" target="blank">Giuseppe Moi 2021</a>
        <a href="https://github.com/MathisVkg" target="blank">Mathis</a>
    </footer>
    <script src="assets/script.js"></script>
</body>
</html>
